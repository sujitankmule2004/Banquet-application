<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet Hall or Garden Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banquet Hall or Garden Reservation</h1>
        <div class="form-section">
            <div class="guest-info">
                <h2>Guest Information</h2>
                <form>
                    <label for="guest-id">Guest ID:</label>
                    <input type="text" id="guest-id" name="guest-id">
                    <button type="button">List Of Guests...</button>
                    <button type="button">Add New Guest</button>

                    <label for="guest-name">Guest Name:</label>
                    <input type="text" id="guest-name" name="guest-name">

                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender">

                    <label for="religion">Religion:</label>
                    <input type="text" id="religion" name="religion">

                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">

                    <label for="contact-no">Contact No.:</label>
                    <input type="text" id="contact-no" name="contact-no">

                    <label for="gst-no">GST No.:</label>
                    <input type="text" id="gst-no" name="gst-no">

                    <label for="id-type">ID Type:</label>
                    <input type="text" id="id-type" name="id-type">

                    <label for="id-number">ID Number:</label>
                    <input type="text" id="id-number" name="id-number">

                    <div class="bill-info">
                        <h3>Bill Info</h3>
                        <label for="bill-no">Bill No.:</label>
                        <input type="text" id="bill-no" name="bill-no">

                        <label for="bill-date">Bill Date:</label>
                        <input type="date" id="bill-date" name="bill-date">

                        <label for="tax-type">Tax Type:</label>
                        <select id="tax-type" name="tax-type">
                            <option value="exclusive">Exclusive</option>
                            <option value="inclusive">Inclusive</option>
                        </select>

                        <label for="payment-mode">Payment Mode:</label>
                        <select id="payment-mode" name="payment-mode">
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="rate-info">
                <h2>Rate Information</h2>
                <form>
                    <label for="type">Type:</label>
                    <input type="radio" id="hall" name="type" value="hall" checked> Hall
                    <input type="radio" id="garden" name="type" value="garden"> Garden

                    <label for="hall-garden-name">Hall/Garden Name:</label>
                    <select id="hall-garden-name" name="hall-garden-name">
                        <option value="hall1">Hall 1</option>
                        <option value="garden1">Garden 1</option>
                    </select>

                    <label for="from-date">From Date:</label>
                    <input type="date" id="from-date" name="from-date">

                    <label for="to-date">To Date:</label>
                    <input type="date" id="to-date" name="to-date">

                    <label for="no-of-days">No. of Days:</label>
                    <input type="number" id="no-of-days" name="no-of-days">

                    <label for="rate">Rate:</label>
                    <input type="text" id="rate" name="rate">

                    <label for="total">Total:</label>
                    <input type="text" id="total" name="total">

                    <label for="other-charges">Other Charges:</label>
                    <input type="text" id="other-charges" name="other-charges">

                    <label for="discount">Discount:</label>
                    <input type="text" id="discount" name="discount">

                    <label for="sub-total">Sub Total:</label>
                    <input type="text" id="sub-total" name="sub-total">

                    <label for="sgst-utgst">SGST/UTGST:</label>
                    <input type="text" id="sgst-utgst" name="sgst-utgst">

                    <label for="cgst">CGST:</label>
                    <input type="text" id="cgst" name="cgst">

                    <label for="service-charges">Service Charges:</label>
                    <input type="text" id="service-charges" name="service-charges">

                    <label for="grand-total">Grand Total:</label>
                    <input type="text" id="grand-total" name="grand-total">

                    <label for="total-paid">Total Paid:</label>
                    <input type="text" id="total-paid" name="total-paid">

                    <label for="balance">Balance:</label>
                    <input type="text" id="balance" name="balance">

                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </form>
            </div>
        </div>
        <div class="action-buttons">
            <button type="button">New</button>
            <button type="button">Reserve</button>
            <button type="button">Update</button>
            <button type="button">Delete</button>
            <button type="button">Get Data</button>
            <button type="button">Print</button>
            <button type="button">Cancel Reservation</button>
            <button type="button">Check Availability</button>
        </div>
    </div>
</body>
</html>
